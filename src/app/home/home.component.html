<div class="ui-g">
    <p-panel header="Administracion de Ciudades" [style]="{width: '70%', margin: '0 auto'}">
        <p-table [value]="countries" [columns]="cols" [paginator]="true" [rows]="15">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{ col.header }}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-country let-persona let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        {{ country[col.field] }}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-panel>
</div>
